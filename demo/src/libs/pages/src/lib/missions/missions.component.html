<div class="main">
  <div class="container-fluid">
    <nav class="ml-3">
      <ul class="mr-3">
        <li *ngFor="let project of projects">
          <a href="javascript:void(0)" (click)="goToProject(project.id)">{{
            project.title
          }}</a>
        </li>
      </ul>
    </nav>

    <div
      *ngFor="let project of projects"
      class="project-container"
      id="project-{{ project.id }}"
    >
      <ng-container
        *ngTemplateOutlet="page; context: { data: project }"
      ></ng-container>
    </div>
  </div>
</div>

<ng-template #page let-data="data">

    <div class="card mb-3 mt-4 bg-transparent border-transparent">
      <div class="row ">
        <div class="col-md-5">
          <img class="card-img" [src]="data.background" alt="Card image cap" />
        </div>
        <div class="card-header col-md-8 ml-4">
          <h1 class="title text-white text-center">{{ data.title }}</h1>
          <p class="card-text text-white ml-4">{{ data.description }}</p>
        </div>
      </div>
    </div>
</ng-template>
