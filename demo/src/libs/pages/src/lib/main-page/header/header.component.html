<header class="header" #header>

    <a class="menu__logo" routerLink="/home">
      <img src="assets/logo.png">
    </a>
  </ul>
  <ul class="menu" #menu>
    <li class="menu__item" (mouseenter)="showSubMenu()" (mouseleave)="hideSubMenu()">
      <a class="menu__link" routerLink="">Hakkımızda</a>
      <ul *ngIf="isSubMenuVisible" class="submenu">
        <li class="submenu__item"><a class="submenu__link" routerLink="/aboutus">Biz Kimiz</a></li>
        <li class="submenu__item"><a class="submenu__link" routerLink="/organizasyon-sema">Çalışma Şeması</a></li>
      </ul>
    </li>
    <li class="menu__item">
      <a class="menu__link" routerLink="/missions">Misyonlar</a>
    </li>
    <li class="menu__item">
      <a class="menu__link" routerLink="/platform">Platform</a>
    </li>
    <li class="menu__item">
      <a class="menu__link" routerLink="/duyurular">Duyurular</a>
    </li>
    <li class="menu__item">
      <a class="menu__link"routerLink="/paydaslar">Paydaşlar</a>
    </li>
  </ul>
  <ul class="menu menu-right" #menuSecond>
    <li class="menu__item">
      <a class="menu__link"  routerLink="/contact">İletişim</a>
    </li>
    <li class="menu__item">
      <a class="menu__link">Dil</a>
    </li>
  </ul>
  <div class="hamburger" (click)="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
<div class="mobile-menu" [class.open]="isMobileMenuOpen">
  <ul>
    <li><a routerLink="/aboutus">Hakkımızda</a></li>
    <li><a routerLink="/missions">Misyonlar</a></li>

    <li><a  routerLink="/contact">İletişim</a></li>
    <li><a>Dil</a></li>
  </ul>

    <img src="assets/logo.png" alt="Logo">
  </div>
</div>
